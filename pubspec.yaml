name: pokebook_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  auto_route: ^8.2.0
  auto_size_text: ^3.0.0
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  path_provider: ^2.1.3
  bloc: ^8.1.4
  flutter_gen_runner: ^5.5.0+1
  flutter_svg: ^2.0.10+1
  json_annotation: ^4.9.0
  dio: ^5.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Sofia Sans
      fonts:
        - asset: assets/fonts/SofiaSans-VariableFont_wght.ttf
